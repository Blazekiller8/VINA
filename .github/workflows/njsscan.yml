# This workflow integrates njsscan with GitHub's Code Scanning feature
# nodejsscan is a static security code scanner that finds insecure code patterns in your Node.js applications

name: njsscan sarif

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '24 16 * * 6'

permissions:
  contents: read

jobs:
  njsscan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    runs-on: ubuntu-latest
    name: njsscan code scanning
    steps:
    - name: Node Lint And Format
      # You may pin to the exact commit or the version.
      # uses: beauwilliams/run-node-formatter@e63ad780393e58e0469f1a1e0e8dc6ee889f2975
      uses: beauwilliams/run-node-formatter@latest
    - name: Checkout the code
      uses: actions/checkout@v3
    - name: Update Node Dependencies
      # You may pin to the exact commit or the version.
      # uses: neverendingqs/gh-action-node-update-deps@b667408f659fda465c63bcdcfdb6c2d0201fad6d
      uses: neverendingqs/gh-action-node-update-deps@v1.7.0
      with:
        # Git user.email to use for the commit.
        git-user-email: sivaraamtk@hotmail.com
        # Git user.name to use for the commit.
        git-user-name: Blazekiller8
        # Set to 'yarn' to use yarn. Defaults to npm.
        package-manager: 'yarn'
        # A command to run before committing the dependency changes (e.g. npm run build).
        pre-commit-script: yarn run build
    - name: Install dependencies
      run: yarn install
    - name: PMD Node16
      # You may pin to the exact commit or the version.
      # uses: jcbenitezh/setup-pmd@268676dcd85d580f8fb6b4104ee97ec18b9dd45d
      uses: jcbenitezh/setup-pmd@v1.000.000.003
    - name: nodejsscan scan
      id: njsscan
      uses: ajinabraham/njsscan-action@7237412fdd36af517e2745077cedbf9d6900d711
      with:
        args: '. --sarif --output results.sarif || true'
    - name: Upload njsscan report
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.sarif
